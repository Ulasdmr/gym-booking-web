<div class="auth-wrap">
  <!-- LEFT: form -->
  <div class="left">
    <h1 class="title">Create your account</h1>
    <p class="subtitle">Start booking sessions and track your workouts</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <div class="row two">
        <mat-form-field appearance="outline" class="w100">
          <mat-label>Ad</mat-label>
          <input matInput formControlName="firstName" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w100">
          <mat-label>Soyad</mat-label>
          <input matInput formControlName="lastName" />
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="w100">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" type="email" />
      </mat-form-field>

      <div class="row two">
        <mat-form-field appearance="outline" class="w100">
          <mat-label>Şifre</mat-label>
          <input matInput formControlName="password" type="password" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w100">
          <mat-label>Şifre (tekrar)</mat-label>
          <input matInput formControlName="confirmPassword" type="password" />
        </mat-form-field>
      </div>

      <div class="row two">
        <mat-form-field appearance="outline" class="w100">
          <mat-label>Doğum tarihi</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birthDate" />
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w100">
          <mat-label>Kullanıcı tipi</mat-label>
          <mat-select formControlName="userType">
            <mat-option *ngFor="let t of userTypes" [value]="t">{{ t }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" class="btn-primary" type="submit" [disabled]="loading">
        Kayıt Ol
      </button>

      <div class="signin">
        Zaten hesabın var mı?
        <a routerLink="/auth/login">Giriş Yap</a>
      </div>

      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
  </div>

  <!-- RIGHT: image -->
  <div class="right"></div>
</div>
