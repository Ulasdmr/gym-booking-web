<div class="page-wrap">
  <h2 class="section-title">Salonlar</h2>

  <div *ngIf="loading" class="skeleton-grid">
    <div class="skeleton-card" *ngFor="let x of [1,2,3,4,5,6]"></div>
  </div>

  <div *ngIf="!loading && error" class="error">{{ error }}</div>

  <div *ngIf="!loading && !error && gyms.length === 0" class="empty">
    Listelenecek salon bulunamadı.
  </div>

  <div class="grid" *ngIf="!loading && !error && gyms.length">
    <div class="card" *ngFor="let g of gyms">
      <h3>{{ g.name }}</h3>
      <p class="desc">{{ g.description || g.address || '—' }}</p>
      <button mat-raised-button class="btn-primary">Detay</button>
    </div>
  </div>
</div>
